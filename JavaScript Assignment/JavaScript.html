<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" type="text/css" href="JS.css">    
</head>
    <body>
        <div id="mainDiv">
                <form  action="#" method="post" onsubmit="display()">
                    <div> First Name:</br>
                        <input type="text" name="fname" id="firstName" autocomplete="off"/>
                    </div></br>

                    <div>Last Name:</br>
                        <input type="text" name="lname" id="lastName" autocomplete="off"/>
                    </div></br>

                    <div>Email:</br>
                        <input type="text" name="email" id="email" autocomplete="off"/>
                    </div></br> 

                    <div>Contact Number:</br>
                        <input type="text" name="fname" id="contactNumber" autocomplete="off"/>
                    </div></br>
                        
                    <div>Address:</br>
                        <textarea name="adderss" rows="3" id="address" cols="22"></textarea></br></br>
                    </div></br>

                    <div>Username:</br>
                        <input type="text" name="uname" id="userName" autocomplete="off"/>
                    </div></br>

                    <div>Password:</br>
                        <input type="password" name="email" id="passwd"  autocomplete="off"/>
                    </div></br>

                    <div id="genderId">Gender:<br>
                        <input type="radio" name="gender" value="Male" id="m1"/>Male</br>
                        <input type="radio" name="gender" value="Female"  id="m2"/>Female
                    </div></br>

                    <div >Qualification:</br>
                        <select id="qualificationId" style="width:150px">
                            <option value="" >--Select--</option>
                        </select>
                    </div></br>

                    <div >Experience:</br>
                        <select id="experienceId" style="width:120px" >
                            <option value="">--Select--</option>
                        </select>
                    </div></br>

                    <div>Coding Language:</br>
                        <div id="codingLanguage">
                        </div>
                    </div></br>

                    <input type="submit" value="Submit">
            
            </form>
        </div>
        <script src="JavaScript.js"></script>
    </body>
</html>
