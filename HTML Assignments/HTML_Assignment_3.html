<html>
<head>
	<title>Employee Details</title>
	<style>
			div{margin:40px 0px 0px 40px;}		
	</style>
</head>
<body>
	<div>
		<form>
			First Name:</br>
			<input type="text" name="fname" autocomplete="off"/></br></br>
			Last Name:</br>
			<input type="text" name="lname" autocomplete="off"/></br></br>
			Email:</br>
			<input type="text" name="email" autocomplete="off"/></br></br>
			Contact Number:</br>
			<input type="text" name="fname" autocomplete="off"/></br></br>
			Address:</br>
			<textarea name="adderss" rows="3" cols="22"></textarea></br></br>
			Username:</br>
			<input type="text" name="uname" autocomplete="off"/></br></br>
			Password:</br>
			<input type="password" name="email" autocomplete="off"/></br></br>
			Gender:<br>
			<input type="radio" name="gender" value="male" />Male</br>
			<input type="radio" name="gender" value="female" />Female</br></br>
			Qualification:</br>
			<select name="qualification" style="width:150px;">
				<option>--Select--</option>
				<option>CE</option>
				<option>IT</option>
				<option>MCA</option>
				<option>MBA</option>
			</select></br></br>
			Experience:</br>
			<select name="qualification" style="width:120px;">
				<option>--Select--</option>
				<option>0yr</option>
				<option>1yr</option>
				<option>2yrs</option>
				<option>3yrs</option>
			</select>
		</select></br></br>
			Coding Language:</br>
			<input type="checkbox" name="language" value="C/C++">C/C++</br>
			<input type="checkbox" name="language" value="Java">Java</br>
			<input type="checkbox" name="language" value="C#">C#</br>
			<input type="checkbox" name="language" value="PHP">PHP</br>
			<input type="checkbox" name="language" value="Python">Python</br></br>

			<input type="submit" value="Submit">
		
		</form>
	</div>
</body>
</html>
